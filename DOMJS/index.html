<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="op1"> 
    <span>+</span>
    <input type="text" id="op2">
    <button onclick="sum()">=</button>
    <span id="sum"></span>
    <script>
        function sum(){
            var op1=document.getElementById('op1').value;
            var op2=document.getElementById('op2').value;

            var sum=parseInt(op1)+parseInt(op2);
            var sumele=document.getElementById('sum');

            sumele.innerHTML=sum
            sumele.style.color="tomato"
            sumele.style.backgroundColor="blue"


            var divele=document.createElement("div");
            divele.style.width="100px";
            divele.style.height="100px";
            divele.style.backgroundColor="teal";
            
            sumele.appendChild(divele);
        }
    </script>
</body>
</html>
